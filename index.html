<!DOCTYPE html>
<html lang="sd" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايڊمن پينل - ڊجيٽل ڪتاب گھر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUqkNMDmZEpdQtk26qk_bpPVpBPmK8OY8",
            authDomain: "digital-kitab-ghar.firebaseapp.com",
            projectId: "digital-kitab-ghar",
            storageBucket: "digital-kitab-ghar.firebasestorage.app",
            messagingSenderId: "806280436680",
            appId: "1:806280436680:web:da2956efd6b3a3333abefd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveBook = async function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const category = document.getElementById('category').value;
            const coverUrl = document.getElementById('coverUrl').value;
            const pdfUrl = document.getElementById('pdfUrl').value;
            const desc = document.getElementById('desc').value;

            if(title && author) {
                try {
                    await addDoc(collection(db, "books"), {
                        title, author, category, coverUrl, pdfUrl, desc, time: new Date()
                    });
                    document.getElementById('bookForm').reset();
                    alert("ڪتاب ۽ PDF ڪاميابيءَ سان شامل ٿيا! ✅");
                } catch (e) { alert("غلطي: " + e); }
            }
        };

        onSnapshot(collection(db, "books"), (querySnapshot) => {
            const list = document.getElementById('bookList');
            list.innerHTML = "";
            querySnapshot.forEach((docSnap) => {
                const book = docSnap.data();
                list.innerHTML += `<tr class="border-b hover:bg-gray-50"><td class="p-3 font-bold">${book.title}</td><td class="p-3">${book.author}</td><td class="p-3 text-blue-600 font-bold">${book.category}</td><td class="p-3"><button onclick="deleteBook('${docSnap.id}')" class="text-red-500 underline text-sm">ڊليٽ</button></td></tr>`;
            });
        });

        window.deleteBook = async function(id) {
            if(confirm("ڇا توهان هي ڪتاب ختم ڪرڻ چاهيو ٿا؟")) { await deleteDoc(doc(db, "books", id)); }
        };
    </script>
    <style>body { font-family: 'Lateef', serif; }</style>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-6xl mx-auto">
        <header class="bg-blue-900 text-white p-6 rounded-2xl mb-8 flex justify-between items-center shadow-lg border-b-4 border-orange-500">
            <h1 class="text-3xl font-bold">ايڊمن ڪنٽرول ڊيش بورڊ</h1>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 text-right">
            <div class="bg-white p-6 rounded-2xl shadow-xl border-t-4 border-blue-700">
                <h3 class="text-2xl font-bold mb-4 text-blue-900 border-b pb-2">نئون ڪتاب شامل ڪريو</h3>
                <form id="bookForm" onsubmit="event.preventDefault(); saveBook();" class="space-y-4">
                    <input type="text" id="title" placeholder="ڪتاب جو عنوان" class="w-full p-3 border rounded-lg outline-none" required>
                    <input type="text" id="author" placeholder="ليکڪ جو نالو" class="w-full p-3 border rounded-lg outline-none" required>
                    <select id="category" class="w-full p-3 border rounded-lg font-bold">
                        <option>تاريخ</option> <option>فلسفو</option> <option>ڪھاڻيون</option> <option>ناول</option> <option>جيل ڊائريون</option> <option>سفرناما</option> <option>آتم ڪٿا</option> <option>ٻاراڻو ادب</option> <option>ويا ڪرڻ</option> <option>لطيفيات</option> <option>اسلامي ڪتاب</option> <option>سياست</option> <option>شاعري</option> <option>ڏاھپ</option> <option>نفسيات</option>
                    </select>
                    <input type="text" id="coverUrl" placeholder="ڪتاب جي فوٽو جي لنڪ (URL)" class="w-full p-3 border rounded-lg text-left">
                    <input type="text" id="pdfUrl" placeholder="PDF فائل جي لنڪ (Google Drive)" class="w-full p-3 border rounded-lg text-left">
                    <textarea id="desc" placeholder="مختصر تعارف" class="w-full p-3 border rounded-lg" rows="2"></textarea>
                    <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-bold text-xl hover:bg-blue-800">اپلوڊ ڪريو ✅</button>
                </form>
            </div>
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-xl border-t-4 border-green-600">
                <h3 class="text-2xl font-bold mb-4 text-green-800 border-b pb-2">موجود ڪتابن جي لسٽ</h3>
                <div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-100"><tr><th class="p-3 text-right">عنوان</th><th class="p-3 text-right">ليکڪ</th><th class="p-3 text-right">صنف</th><th class="p-3 text-right">عمل</th></tr></thead><tbody id="bookList"></tbody></table></div>
            </div>
        </div>
    </div>
</body>
</html>
